<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">
        <div class="playground">

        </div>
    </div>

    <script>

        const play = document.querySelector(".playground")

        play.addEventListener("click", (e) => {
            // console.log(e.clientX,e.clientY);
            const circle = document.createElement("div")
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
            circle.classList.add("circle")
            circle.style.left = e.clientX + "px"
            circle.style.top = e.clientY + "px"

            circle.style.backgroundColor = `#${Math.floor(Math.random() * 10)}${Math.floor(Math.random() * 10)}${Math.floor(Math.random() * 10)} `
            circle.textContent = alphabet[Math.floor(Math.random() * alphabet.length)]
            play.append(circle)
            
            
        })


    </script>
</body>

</html>
